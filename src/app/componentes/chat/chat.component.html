<ion-header>
  <ion-toolbar color="tertiary">
    <ion-button slot="start" fill="clear" (click)="closeChat()">
      <ion-icon style="color:#fff; font-size: 25px" name="arrow-round-back"></ion-icon>
    </ion-button>
    <ion-button slot="end" fill="clear" (click)="presentActionSheet()">
        <ion-icon style="color:#fff" name="menu"></ion-icon>
      </ion-button>
    <ion-title>{{chat.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div *ngIf="room">
    <ion-card *ngFor="let mensaje of room.messages">
      <ion-card-content><strong>{{mensaje.autor}}:</strong> <em style="color:red">{{mensaje.content}}</em></ion-card-content>
    </ion-card>
  </div>
  
</ion-content>

<ion-footer padding>
  <ion-item>
    <ion-textarea [(ngModel)]="msg"></ion-textarea>
    <ion-button color="success" (click)="sendMessage()">
      <ion-icon name="send"></ion-icon>
    </ion-button>
  </ion-item>
</ion-footer>
